<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal OS</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Logo Top Right -->
  <div id="logo-container">
    <img src="cube-logo.png" alt="Cube Logo" id="logo" />
  </div>

  <!-- Terminal Window -->
  <div id="terminal">
    <div id="output">[>] Welcome to Terminal OS v1.0<br>
      Type <span class="command">help</span> for available commands.<br><br>
    </div>

    <div id="input-line">
      <span class="prompt">[>]</span>
      <input type="text" id="command-input" autofocus />
    </div>
  </div>

  <!-- Assistant Panel -->
  <div id="assistant">
    <h3>Assistant</h3>
    <div id="assistant-output">Ready.</div>
  </div>

  <!-- Load Google API Client -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
